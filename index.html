        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlay(audio, index, card) {
            const playBtn = card.querySelector(`#play-${index}`);
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯å½“å‰æ­£åœ¨æ’­æ”¾çš„æ­Œæ›²
            if (currentAudio === audio) {
                if (audio.paused) {
                    audio.play().catch(e => console.log('æ’­æ”¾å¤±è´¥:', e));
                    playBtn.textContent = 'âšâš';
                } else {
                    audio.pause();
                    playBtn.textContent = 'â–¶';
                }
            } 
            // å¦‚æœç‚¹å‡»çš„æ˜¯å…¶ä»–æ­Œæ›²
            else {
                // åœæ­¢å½“å‰æ’­æ”¾çš„æ­Œæ›²
                if (currentAudio) {
                    currentAudio.pause();
                    if (currentCard) {
                        const prevPlayBtn = currentCard.querySelector('.play-btn');
                        prevPlayBtn.textContent = 'â–¶';
                    }
                }
                
                // æ’­æ”¾æ–°æ­Œæ›²
                currentAudio = audio;
                currentCard = card;
                audio.currentTime = 0;
                audio.play().catch(e => console.log('æ’­æ”¾å¤±è´¥:', e));
                playBtn.textContent = 'âšâš';
            }
        }
