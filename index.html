        // é”å®šè´¦æˆ·
        function lockAccount() {
            // ç¡®å®šé”å®šæ—¶é—´ï¼ˆåˆ†é’Ÿï¼‰
            const lockoutMinutes = lockoutLevel < SECURITY_CONFIG.lockoutLevels.length

        // å¼€å§‹é”å®šå€’è®¡æ—¶

            if (lockoutEndTime > Date.now()) {

            const username = sanitizeInput(document.getElementById('username').value);

            // éªŒè¯ç™»å½•ä¿¡æ¯
            if(username === SECURITY_CONFIG.adminUsername && password === SECURITY_CONFIG.adminPassword) {
                // ç™»å½•æˆåŠŸ
                errorElement.style.display = 'none';

                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('loading-overlay').style.opacity = '1';

                setTimeout(function() {

                    const remainingAttempts = SECURITY_CONFIG.maxLoginAttempts - loginAttempts;

                } else {
                    errorElement.textContent = 'ç™»å½•å°è¯•æ¬¡æ•°è¿‡å¤šï¼Œè´¦æˆ·å·²é”å®š';
                    // é”å®šè´¦æˆ·
                    lockAccount();
                }
            }
        });

        // è¾“å…¥å‡€åŒ–å‡½æ•°ï¼ˆé˜²æ­¢XSSæ”»å‡»ï¼‰
        function sanitizeInput(input) {
            return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // éŸ³ä¹æ•°æ®
        const musicLibrary = [

            { title: 'æ€ä¹ˆäº†', artist: 'é¹…é¹…é¹…', file: 'audio/æ€ä¹ˆäº†.mp3', cover: 'images/3.jpg' },
            { title: 'æ‰¾åˆ°ä½ æ˜¯æˆ‘æœ€ä¼Ÿå¤§çš„æˆåŠŸ', artist: 'é¹…é¹…é¹…', file: 'audio/æ‰¾åˆ°ä½ æ˜¯æˆ‘æœ€ä¼Ÿå¤§çš„æˆåŠŸ.mp3', cover: 'images/4.jpg' },
            { title: 'å¾®å¾®', artist: 'é¹…é¹…é¹…', file: 'audio/å¾®å¾®.mp3', cover: 'images/5.jpg' },
            { title: 'ä»–ä¸æ‡‚', artist: 'é¹…é¹…é¹…', file: 'audio/ä»–ä¸æ‡‚.mp3', cover: 'images/6.jpg' },
            { title: 'è¯´å¥½çš„å¹¸ç¦å‘¢', artist: 'é¹…é¹…é¹…', file: 'audio/è¯´å¥½çš„å¹¸ç¦å‘¢.mp3', cover: 'images/7.jpg' },
            { title: 'å¦‚æœè¯´', artist: 'é¹…é¹…é¹…', file: 'audio/å¦‚æœè¯´.mp3', cover: 'images/8.jpg' },
            { title: 'ç›®åŠçš†æ˜¯ä½ ', artist: 'é¹…é¹…é¹…', file: 'audio/ç›®åŠçš†æ˜¯ä½ .mp3', cover: 'images/9.jpg' },
            { title: 'çº¢å°˜å®¢æ ˆ', artist: 'é¹…é¹…é¹…', file: 'audio/çº¢å°˜å®¢æ ˆ.mp3', cover: 'images/10.jpg' },
            { title: 'Pinky murder', artist: 'é¹…é¹…é¹…', file: 'audio/Pinky murder.mp3', cover: 'images/11.jpg' },
            { title: 'A Sad Me In Your Eyes', artist: 'é¹…é¹…é¹…', file: 'audio/A Sad Me In Your Eyes.mp3', cover: 'images/12.jpg' },
            { title: 'é¸½å­', artist: 'é¹…é¹…é¹…', file: 'audio/é¸½å­.mp3', cover: 'images/13.jpg' }
        ];

        // å½“å‰æ’­æ”¾çŠ¶æ€
        let currentAudio = null;
        let currentSongIndex = -1;
        let isPlaying = false;
        let currentMode = '';
        let isDragging = false;

        // æŒ‰é’®äº‹ä»¶å¤„ç†
        document.getElementById('randomPlay').addEventListener('click', function() {
            playRandomSong();

        document.getElementById('viewList').addEventListener('click', function() {

        // åŠ è½½éŸ³ä¹åº“
        function loadMusicLibrary() {
            const grid = document.getElementById('musicGrid');

            musicLibrary.forEach((music, index) => {
                const card = document.createElement('div');

        // æ’­æ”¾éšæœºæ­Œæ›²
        function playRandomSong() {

        // æ’­æ”¾æŒ‡å®šæ­Œæ›²
        function playSong(index, mode) {
            // åœæ­¢å½“å‰æ’­æ”¾çš„æ­Œæ›²ï¼ˆå¦‚æœæœ‰ï¼‰
            stopCurrentAudio();
            
            currentMode = mode;

            // æ›´æ–°UI

            document.getElementById('songPage').style.display = 'block';
            
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songArtist').textContent = song.artist;
            document.getElementById('songCover').style.backgroundImage = `url('${song.cover}')`;
            
            // é‡ç½®è¿›åº¦æ¡å’Œæ—¶é—´
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('timeInfo').textContent = '0:00 / 0:00';
            
            // åˆ›å»ºæ–°çš„éŸ³é¢‘å¯¹è±¡
            currentAudio = new Audio(song.file);
            currentAudio.playbackRate = 1.0;
            currentAudio.volume = document.getElementById('volumeSlider').value;
            
            // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'â–¶';
            
            // æ˜¾ç¤ºåŠ è½½æç¤º
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').style.opacity = '1';
            document.getElementById('loading-text').textContent = 'åŠ è½½æ­Œæ›²ä¸­...';
            
            // éŸ³é¢‘åŠ è½½äº‹ä»¶
            currentAudio.addEventListener('loadedmetadata', function() {
                const durationMinutes = Math.floor(currentAudio.duration / 60);
                const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
                document.getElementById('timeInfo').textContent = `0:00 / ${durationMinutes}:${durationSeconds}`;
                
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {

                }, 500);
            });
            
            // æ­Œæ›²ç»“æŸæ—¶æ’­æ”¾ä¸‹ä¸€é¦–
            currentAudio.addEventListener('ended', function() {
                playNextSong();
            });
            
            // æ—¶é—´æ›´æ–°äº‹ä»¶
            currentAudio.addEventListener('timeupdate', function() {
                if (!isDragging && !isNaN(currentAudio.duration)) {
                    const progressPercent = (currentAudio.currentTime / currentAudio.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progressPercent}%`;
                    
                    const currentMinutes = Math.floor(currentAudio.currentTime / 60);
                    const currentSeconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
                    const durationMinutes = Math.floor(currentAudio.duration / 60);
                    const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
                    
                    document.getElementById('timeInfo').textContent = 
                        `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
                }
            });
            
            // é”™è¯¯å¤„ç†
            currentAudio.addEventListener('error', function() {

                    document.getElementById('songPage').style.display = 'none';
                    if (currentMode === 'list') {

                    } else {
                        document.getElementById('mainMenu').style.display = 'block';
                    }
                }, 500);
            });
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress(e) {
            if (!currentAudio) return;
            
            const container = document.querySelector('.progress-container');
            const clickX = e.clientX - container.getBoundingClientRect().left;
            const containerWidth = container.clientWidth;
            const percentage = Math.min(Math.max(clickX / containerWidth, 0), 1);
            
            currentAudio.currentTime = percentage * currentAudio.duration;
            const progressPercent = percentage * 100;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            
            const currentMinutes = Math.floor(currentAudio.currentTime / 60);
            const currentSeconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(currentAudio.duration / 60);
            const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
            
            document.getElementById('timeInfo').textContent = 
                `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        }

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlay() {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play().catch(e => {
                    console.error('æ’­æ”¾å¤±è´¥:', e);
                });
                isPlaying = true;
                document.getElementById('playBtn').textContent = 'âšâš';
            } else {
                currentAudio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = 'â–¶';
            }
        }

        // æ’­æ”¾ä¸Šä¸€é¦–
        function playPrevSong() {
            if (currentMode === 'random') {
                playRandomSong();
            } else {
                let newIndex = currentSongIndex - 1;
                if (newIndex < 0) newIndex = musicLibrary.length - 1;
                playSong(newIndex, 'list');
            }
        }

        // æ’­æ”¾ä¸‹ä¸€é¦–
        function playNextSong() {
            if (currentMode === 'random') {
                playRandomSong();
            } else {
                let newIndex = currentSongIndex + 1;
                if (newIndex >= musicLibrary.length) newIndex = 0;
                playSong(newIndex, 'list');
            }
        }
