<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎收听你的月亮我的心</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4db8ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            margin: 100px auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(77, 184, 255, 0.6);
            outline: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .lockout-message {
            color: #ffcc00;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }

        .security-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .security-info .icon {
            margin-right: 5px;
        }

        button {
            padding: 16px;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
            margin-top: 10px;
            width: 100%; /* 登录按钮扩大到与登录框一样大小 */
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 117, 255, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(26, 117, 255, 0.4);
        }

        .nfc-tip {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            background: rgba(77, 184, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            display: none;
            border: 1px solid rgba(77, 184, 255, 0.4);
        }

        .main-menu {
            display: none;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .main-menu h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(26, 117, 255, 0.6);
        }

        .music-library {
            display: none;
            max-width: 1300px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .library-header h1 {
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .playing-text{
            writing-mode: horizontal-tb;
            white-space: nowrap;
        }

        .back-btn {
            margin-left: 500px;
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 22px;
            padding: 15px;
        }

        .music-card {
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            cursor: pointer;
        }

        .music-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 184, 255, 0.3);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .music-info {
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
        }

        .music-info h3 {
            margin-bottom: 8px;
            color: #fff;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-info p {
            color: #a0d0ff;
            font-size: 15px;
        }

        .song-page {
            display: none;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }

        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .song-cover {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .song-artist {
            font-size: 22px;
            color: #a0d0ff;
            opacity: 0.9;
        }

        .song-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .play-btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(77, 184, 255, 0.5);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(26, 117, 255, 0.6);
        }

        .time-info {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin: 10px 0;
            font-family: monospace;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4db8ff, #1a75ff);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            width: 100%;
        }

        .volume-icon {
            margin: 0 15px;
            color: #a0d0ff;
            font-size: 20px;
        }

        .volume-slider {
            width: 60%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4db8ff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(77, 184, 255, 0.8);
        }

        #ios-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }
        
        .alert-content {
            background: rgba(30, 30, 40, 0.95);
            padding: 30px;
            border-radius: 16px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(77, 184, 255, 0.4);
            width: 350px;
        }
        
        .alert-content h3 {
            color: #4db8ff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .alert-content p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e0e0ff;
            font-size: 16px;
        }
        
        .alert-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
        }
        
        .alert-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(26, 117, 255, 0.6);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 40px;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="rgba(255,255,255,0.1)"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            z-index: -1;
        }
        
        .wave.wave1 {
            animation: wave 30s linear infinite;
            opacity: 0.5;
            bottom: 0;
        }
        
        .wave.wave2 {
            animation: wave 15s linear infinite reverse;
            opacity: 0.3;
            bottom: 10px;
        }
        
        .wave.wave3 {
            animation: wave 7s linear infinite;
            opacity: 0.2;
            bottom: 15px;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 80px auto;
                padding: 30px 20px;
            }
            
            .song-page {
                margin: 15px;
                padding: 20px;
            }
            
            .song-cover {
                height: 200px;
            }
            
            .song-title {
                font-size: 24px;
            }
            
            .song-artist {
                font-size: 18px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .menu-btn {
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">加载中，请稍候...</div>
    </div>
    
    <div id="ios-alert">
        <div class="alert-content">
            <h3>欢迎使用NFC音乐卡</h3>
            <p>您正在通过NFC访问我们的音乐平台，请点击下方按钮开始体验</p>
            <button class="alert-btn">开始体验</button>
        </div>
    </div>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>用户登录</h2>
            <div id="loginError" class="error-message"></div>
            <div class="form-group">
                <input type="text" id="username" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="密码" required>
            </div>
            <div id="lockoutMessage" class="lockout-message"></div>
            <button type="submit" id="loginBtn">登录</button>
            <div class="nfc-tip" id="nfcTip">通过NFC卡片访问的用户可直接登录</div>
        </form>
    </div>

    <div class="main-menu" id="mainMenu">
        <h1>音乐播放平台</h1>
        <div class="menu-options">
            <button class="menu-btn" id="randomPlay">
                <span>🎁</span> 随机播放一首歌
            </button>
            <button class="menu-btn" id="viewList">
                <span>📋</span> 查看全部歌曲列表
            </button>
        </div>
    </div>

    <div class="music-library" id="musicLibrary">
        <div class="library-header">
            <h1>所有歌曲</h1>
            <button class="back-btn" id="backToMenu">返回主菜单</button>
        </div>
        <div class="music-grid" id="musicGrid"></div>
    </div>

    <div class="song-page" id="songPage">
        <div class="song-header">
            <div class="playing-text">正在播放</div>
            <button class="back-btn" id="backFromSong">返回</button>
        </div>
        
        <div class="song-cover" id="songCover"></div>
        
        <div class="song-info">
            <h2 class="song-title" id="songTitle">歌曲标题</h2>
            <p class="song-artist" id="songArtist">歌手</p>
        </div>
        
        <div class="song-controls">
            <div class="time-info" id="timeInfo">0:00 / 0:00</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="play-btn-container">
                <button class="nav-btn" id="prevBtn">◀</button>
                <button class="play-btn" id="playBtn">▶</button>
                <button class="nav-btn" id="nextBtn">▶</button>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon">🔊</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </div>

    <script>
        // 安全配置
        const SECURITY_CONFIG = {
            maxLoginAttempts: 3, // 最大登录尝试次数
            sessionTimeout: 30 * 60 * 1000, // 会话超时时间 (30分钟)
            lockoutLevels: [2, 5, 10, 30, 60], // 锁定时间级别（分钟）
            adminUsername: "admin", // 管理员用户名
            adminPassword: "123" // 管理员密码
        };

        // 安全状态
        let loginAttempts = 0;
        let sessionTimer = null;
        let isLoggedIn = false;
        let isNfcUser = false;
        let lockoutTimer = null;
        let lockoutEndTime = 0;
        let lockoutLevel = 0;

        // 检测NFC访问
        function detectNfcAccess() {
            isNfcUser = true;
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('ios-alert').style.display = 'flex';
                
                document.querySelector('.alert-btn').addEventListener('click', function() {
                    document.getElementById('ios-alert').style.display = 'none';
                    document.getElementById('nfcTip').style.display = 'block';
                    setTimeout(() => {
                        nfcLogin();
                    }, 500);
                });
            } else {
                document.getElementById('nfcTip').style.display = 'block';
                setTimeout(() => {
                    nfcLogin();
                }, 1000);
            }
        }
        
        // NFC用户登录
        function nfcLogin() {
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').style.opacity = '1';
            document.getElementById('loading-text').textContent = 'NFC登录中...';
            
            setTimeout(function() {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'block';
                
                // 启动会话计时器
                startSessionTimer();
                
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            }, 1000);
        }
        
        // 启动会话计时器
        function startSessionTimer() {
            clearTimeout(sessionTimer);
            sessionTimer = setTimeout(logout, SECURITY_CONFIG.sessionTimeout);
            isLoggedIn = true;
        }
        
        // 重置会话计时器
        function resetSessionTimer() {
            if (isLoggedIn) {
                clearTimeout(sessionTimer);
                sessionTimer = setTimeout(logout, SECURITY_CONFIG.sessionTimeout);
            }
        }
        
        // 登出
        function logout() {
            isLoggedIn = false;
            clearTimeout(sessionTimer);
            
            // 停止音乐播放
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // 隐藏所有内容，显示登录界面
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('musicLibrary').style.display = 'none';
            document.getElementById('songPage').style.display = 'none';
            
            // 重置登录表单
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginError').textContent = '';
            
            // 重置安全状态
            loginAttempts = 0;
        }
        
        // 锁定账户
        function lockAccount() {
            // 确定锁定时间（分钟）
            const lockoutMinutes = lockoutLevel < SECURITY_CONFIG.lockoutLevels.length 
                ? SECURITY_CONFIG.lockoutLevels[lockoutLevel] 
                : SECURITY_CONFIG.lockoutLevels[SECURITY_CONFIG.lockoutLevels.length - 1];
            
            // 设置锁定结束时间
            lockoutEndTime = Date.now() + lockoutMinutes * 60 * 1000;
            
            // 显示锁定提示
            document.getElementById('lockoutMessage').style.display = 'block';
            updateLockoutMessage();
            
            // 禁用登录按钮和输入框
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;
            
            // 开始倒计时
            startLockoutCountdown();
            
            // 增加锁定等级（最大不超过锁定时间数组长度）
            lockoutLevel = Math.min(lockoutLevel + 1, SECURITY_CONFIG.lockoutLevels.length);
        }
        
        // 开始锁定倒计时
        function startLockoutCountdown() {
            clearInterval(lockoutTimer);
            
            lockoutTimer = setInterval(() => {
                const now = Date.now();
                const remaining = Math.max(0, lockoutEndTime - now);
                
                if (remaining <= 0) {
                    unlockAccount();
                    return;
                }
                
                // 更新锁定提示信息
                updateLockoutMessage();
            }, 1000);
        }
        
        // 更新锁定提示信息
        function updateLockoutMessage() {
            const remaining = Math.max(0, lockoutEndTime - Date.now());
            const minutes = Math.ceil(remaining / 60000);
            document.getElementById('lockoutMessage').textContent = 
                `已经连续输入错误多次，${minutes}分钟后可以重新输入`;
        }
        
        // 解锁账户
        function unlockAccount() {
            clearInterval(lockoutTimer);
            lockoutTimer = null;
            
            // 隐藏锁定消息
            document.getElementById('lockoutMessage').style.display = 'none';
            
            // 启用输入框和按钮
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('username').disabled = false;
            document.getElementById('password').disabled = false;
            
            // 重置登录尝试次数
            loginAttempts = 0;
        }

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            }, 800);
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('nfc')) {
                detectNfcAccess();
            }
            
            // 全局绑定播放控制事件
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            document.getElementById('prevBtn').addEventListener('click', playPrevSong);
            document.getElementById('nextBtn').addEventListener('click', playNextSong);
            
            // 音量控制事件
            document.getElementById('volumeSlider').addEventListener('input', function() {
                if (currentAudio) {
                    currentAudio.volume = this.value;
                }
            });
            
            // 进度条事件
            const progressContainer = document.querySelector('.progress-container');
            progressContainer.addEventListener('mousedown', function(e) {
                isDragging = true;
                updateProgress(e);
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    updateProgress(e);
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            progressContainer.addEventListener('click', function(e) {
                updateProgress(e);
            });
            
            // 键盘事件
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    playPrevSong();
                } else if (e.key === 'ArrowRight') {
                    playNextSong();
                } else if (e.key === ' ') {
                    togglePlay();
                    e.preventDefault();
                }
            });
            
            // 用户活动检测 - 重置会话计时器
            document.addEventListener('mousemove', resetSessionTimer);
            document.addEventListener('keydown', resetSessionTimer);
            document.addEventListener('click', resetSessionTimer);
        });

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 检查是否在锁定状态
            if (lockoutEndTime > Date.now()) {
                return;
            }
            
            const username = sanitizeInput(document.getElementById('username').value);
            const password = sanitizeInput(document.getElementById('password').value);
            const errorElement = document.getElementById('loginError');

            // 验证登录信息
            if(username === SECURITY_CONFIG.adminUsername && password === SECURITY_CONFIG.adminPassword) {
                // 登录成功
                errorElement.style.display = 'none';
                loginAttempts = 0;
                lockoutLevel = 0; // 重置锁定级别
                
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('loading-overlay').style.opacity = '1';
                document.getElementById('loading-text').textContent = '登录中，请稍候...';
                
                setTimeout(function() {
                    document.querySelector('.login-container').style.display = 'none';
                    document.getElementById('mainMenu').style.display = 'block';
                    
                    // 启动会话计时器
                    startSessionTimer();
                    
                    document.getElementById('loading-overlay').style.opacity = '0';
                    setTimeout(function() {
                        document.getElementById('loading-overlay').style.display = 'none';
                    }, 500);
                }, 1000);
            } else {
                // 登录失败
                loginAttempts++;
                
                errorElement.style.display = 'block';
                if (loginAttempts < SECURITY_CONFIG.maxLoginAttempts) {
                    const remainingAttempts = SECURITY_CONFIG.maxLoginAttempts - loginAttempts;
                    errorElement.textContent = `用户名或密码错误，您还有 ${remainingAttempts} 次尝试机会`;
                } else {
                    errorElement.textContent = '登录尝试次数过多，账户已锁定';
                    // 锁定账户
                    lockAccount();
                }
            }
        });

        // 输入净化函数（防止XSS攻击）
        function sanitizeInput(input) {
            return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // 音乐数据
        const musicLibrary = [
            { title: '你被写在我的歌里', artist: '鹅鹅鹅', file: 'audio/你被写在我的歌里.mp3', cover: 'images/1.jpg' },
            { title: '枫', artist: '鹅鹅鹅', file: 'audio/枫.mp3', cover: 'images/2.jpg' },
            { title: '怎么了', artist: '鹅鹅鹅', file: 'audio/怎么了.mp3', cover: 'images/3.jpg' },
            { title: '找到你是我最伟大的成功', artist: '鹅鹅鹅', file: 'audio/找到你是我最伟大的成功.mp3', cover: 'images/4.jpg' },
            { title: '微微', artist: '鹅鹅鹅', file: 'audio/微微.mp3', cover: 'images/5.jpg' },
            { title: '他不懂', artist: '鹅鹅鹅', file: 'audio/他不懂.mp3', cover: 'images/6.jpg' },
            { title: '说好的幸福呢', artist: '鹅鹅鹅', file: 'audio/说好的幸福呢.mp3', cover: 'images/7.jpg' },
            { title: '如果说', artist: '鹅鹅鹅', file: 'audio/如果说.mp3', cover: 'images/8.jpg' },
            { title: '目及皆是你', artist: '鹅鹅鹅', file: 'audio/目及皆是你.mp3', cover: 'images/9.jpg' },
            { title: '红尘客栈', artist: '鹅鹅鹅', file: 'audio/红尘客栈.mp3', cover: 'images/10.jpg' },
            { title: 'Pinky murder', artist: '鹅鹅鹅', file: 'audio/Pinky murder.mp3', cover: 'images/11.jpg' },
            { title: 'A Sad Me In Your Eyes', artist: '鹅鹅鹅', file: 'audio/A Sad Me In Your Eyes.mp3', cover: 'images/12.jpg' },
            { title: '鸽子', artist: '鹅鹅鹅', file: 'audio/鸽子.mp3', cover: 'images/13.jpg' }
        ];

        // 当前播放状态
        let currentAudio = null;
        let currentSongIndex = -1;
        let isPlaying = false;
        let currentMode = '';
        let isDragging = false;

        // 按钮事件处理
        document.getElementById('randomPlay').addEventListener('click', function() {
            playRandomSong();
        });
        
        document.getElementById('viewList').addEventListener('click', function() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('musicLibrary').style.display = 'block';
            loadMusicLibrary();
        });
        
        document.getElementById('backToMenu').addEventListener('click', function() {
            document.getElementById('musicLibrary').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        });
        
        document.getElementById('backFromSong').addEventListener('click', function() {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '▶';
            }
            document.getElementById('songPage').style.display = 'none';
            
            if (currentMode === 'list') {
                document.getElementById('musicLibrary').style.display = 'block';
            } else {
                document.getElementById('mainMenu').style.display = 'block';
            }
        });

        // 加载音乐库
        function loadMusicLibrary() {
            const grid = document.getElementById('musicGrid');
            grid.innerHTML = '';
            
            musicLibrary.forEach((music, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                const bgDiv = document.createElement('div');
                bgDiv.className = 'card-bg';
                bgDiv.style.backgroundImage = `url('${music.cover}')`;
                card.appendChild(bgDiv);
                
                card.innerHTML += `
                    <div class="music-info">
                        <h3>${sanitizeInput(music.title)}</h3>
                        <p>${sanitizeInput(music.artist)}</p>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    playSong(index, 'list');
                });
                
                grid.appendChild(card);
            });
        }

        // 播放随机歌曲
        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * musicLibrary.length);
            playSong(randomIndex, 'random');
        }

        // 播放指定歌曲
        function playSong(index, mode) {
            currentMode = mode;
            currentSongIndex = index;
            const song = musicLibrary[index];
            
            // 更新UI
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('musicLibrary').style.display = 'none';
            document.getElementById('songPage').style.display = 'block';
            
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songArtist').textContent = song.artist;
            document.getElementById('songCover').style.backgroundImage = `url('${song.cover}')`;
            
            // 停止并清除当前音频
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                // 清除所有事件监听器
                currentAudio.removeEventListener('loadedmetadata', null);
                currentAudio.removeEventListener('ended', null);
                currentAudio.removeEventListener('timeupdate', null);
                
                currentAudio = null;
            }
            
            // 重置进度条和时间
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('timeInfo').textContent = '0:00 / 0:00';
            
            // 创建新的音频对象
            currentAudio = new Audio(song.file);
            currentAudio.playbackRate = 1.0;
            currentAudio.volume = document.getElementById('volumeSlider').value;
            
            // 更新播放按钮状态
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶';
            
            // 显示加载提示
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').style.opacity = '1';
            document.getElementById('loading-text').textContent = '加载歌曲中...';
            
            // 音频加载事件
            currentAudio.addEventListener('loadedmetadata', function() {
                const durationMinutes = Math.floor(currentAudio.duration / 60);
                const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
                document.getElementById('timeInfo').textContent = `0:00 / ${durationMinutes}:${durationSeconds}`;
                
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            });
            
            // 歌曲结束时播放下一首
            currentAudio.addEventListener('ended', function() {
                playNextSong();
            });
            
            // 时间更新事件
            currentAudio.addEventListener('timeupdate', function() {
                if (!isDragging && !isNaN(currentAudio.duration)) {
                    const progressPercent = (currentAudio.currentTime / currentAudio.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progressPercent}%`;
                    
                    const currentMinutes = Math.floor(currentAudio.currentTime / 60);
                    const currentSeconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
                    const durationMinutes = Math.floor(currentAudio.duration / 60);
                    const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
                    
                    document.getElementById('timeInfo').textContent = 
                        `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
                }
            });
            
            // 错误处理
            currentAudio.addEventListener('error', function() {
                console.error('音频加载错误:', currentAudio.error);
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('songPage').style.display = 'none';
                    if (currentMode === 'list') {
                        document.getElementById('musicLibrary').style.display = 'block';
                    } else {
                        document.getElementById('mainMenu').style.display = 'block';
                    }
                }, 500);
            });
        }

        // 更新进度条
        function updateProgress(e) {
            if (!currentAudio) return;
            
            const container = document.querySelector('.progress-container');
            const clickX = e.clientX - container.getBoundingClientRect().left;
            const containerWidth = container.clientWidth;
            const percentage = Math.min(Math.max(clickX / containerWidth, 0), 1);
            
            currentAudio.currentTime = percentage * currentAudio.duration;
            const progressPercent = percentage * 100;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            
            const currentMinutes = Math.floor(currentAudio.currentTime / 60);
            const currentSeconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(currentAudio.duration / 60);
            const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
            
            document.getElementById('timeInfo').textContent = 
                `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        }

        // 播放/暂停切换
        function togglePlay() {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play().catch(e => {
                    console.error('播放失败:', e);
                });
                isPlaying = true;
                document.getElementById('playBtn').textContent = '❚❚';
            } else {
                currentAudio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '▶';
            }
        }

        // 播放上一首
        function playPrevSong() {
            if (currentMode === 'random') {
                playRandomSong();
            } else {
                let newIndex = currentSongIndex - 1;
                if (newIndex < 0) newIndex = musicLibrary.length - 1;
                playSong(newIndex, 'list');
            }
        }

        // 播放下一首
        function playNextSong() {
            if (currentMode === 'random') {
                playRandomSong();
            } else {
                let newIndex = currentSongIndex + 1;
                if (newIndex >= musicLibrary.length) newIndex = 0;
                playSong(newIndex, 'list');
            }
        }
    </script>
