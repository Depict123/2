<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音乐播放平台</title>
    <style>
        /* 基础样式 */
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* 加载提示 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4db8ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        /* 登录界面样式 */
        .login-container {
            width: 90%;
            max-width: 450px;
            margin: 100px auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 22px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(77, 184, 255, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 117, 255, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(26, 117, 255, 0.4);
        }

        /* NFC提示 */
        .nfc-tip {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            background: rgba(77, 184, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            display: none;
            border: 1px solid rgba(77, 184, 255, 0.4);
        }

        /* 音乐库界面 */
        .music-library {
            display: none; /* 默认隐藏 */
            max-width: 1300px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.8;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 22px;
            padding: 15px;
        }

        .music-card {
            /* 移除原有背景色，由JS设置背景图片 */
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            /* 深色半透明遮罩确保文字可读 */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
        }

        /* 背景图片层 */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .music-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 184, 255, 0.3);
        }

        .music-card:hover .card-bg {
            opacity: 0.9;
        }

        .music-info {
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
        }

        .music-info h3 {
            margin-bottom: 8px;
            color: #fff;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-info p {
            color: #a0d0ff;
            font-size: 15px;
        }

        /* 播放控制 */
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .play-btn {
            width: 42px;
            height: 42px;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(26, 117, 255, 0.3);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(26, 117, 255, 0.4);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }

        .time-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0 10px;
            flex-grow: 1;
            font-family: monospace;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 12px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4db8ff, #1a75ff);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* 音量控制 */
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 12px;
            position: relative;
            z-index: 1;
        }

        .volume-icon {
            margin-right: 12px;
            color: #a0d0ff;
            font-size: 16px;
        }

        .volume-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4db8ff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(77, 184, 255, 0.8);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .login-container {
                margin: 80px auto;
                padding: 30px 20px;
            }
            
            .music-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            .music-card {
                padding: 18px;
            }
            
            button {
                padding: 14px;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
        
        /* iOS 提示弹窗样式 */
        #ios-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }
        
        .alert-content {
            background: rgba(30, 30, 40, 0.95);
            padding: 30px;
            border-radius: 16px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(77, 184, 255, 0.4);
            width: 350px;
        }
        
        .alert-content h3 {
            color: #4db8ff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .alert-content p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e0e0ff;
            font-size: 16px;
        }
        
        .alert-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #4db8ff, #1a75ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
        }
        
        .alert-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(26, 117, 255, 0.6);
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 40px;
        }
        
        /* 波浪背景 */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="rgba(255,255,255,0.1)"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            z-index: -1;
        }
        
        .wave.wave1 {
            animation: wave 30s linear infinite;
            opacity: 0.5;
            bottom: 0;
        }
        
        .wave.wave2 {
            animation: wave 15s linear infinite reverse;
            opacity: 0.3;
            bottom: 10px;
        }
        
        .wave.wave3 {
            animation: wave 7s linear infinite;
            opacity: 0.2;
            bottom: 15px;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
    </style>
</head>
<body>
    <!-- 波浪背景 -->
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    
    <!-- 加载提示 -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">加载中，请稍候...</div>
    </div>
    
    <!-- iOS 提示弹窗 -->
    <div id="ios-alert">
        <div class="alert-content">
            <h3>欢迎使用NFC音乐卡</h3>
            <p>您正在通过NFC访问我们的音乐平台，请点击下方按钮开始体验</p>
            <button class="alert-btn">开始体验</button>
        </div>
    </div>

    <!-- 登录界面 -->
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>用户登录</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="密码" required>
            </div>
            <button type="submit">登录</button>
            <div class="nfc-tip" id="nfcTip">通过NFC卡片访问的用户可直接登录</div>
        </form>
    </div>

    <!-- 音乐库界面 -->
    <div class="music-library" id="musicLibrary">
        <div class="header">
            <h1>音乐库</h1>
            <p>选择您喜欢的音乐开始播放</p>
        </div>
        <div class="music-grid" id="musicGrid"></div>
    </div>

    <script>
        // 检测NFC访问
        function detectNfcAccess() {
            // 如果是iOS设备，显示提示弹窗
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('ios-alert').style.display = 'flex';
                
                // 点击弹窗按钮
                document.querySelector('.alert-btn').addEventListener('click', function() {
                    document.getElementById('ios-alert').style.display = 'none';
                    document.getElementById('nfcTip').style.display = 'block';
                    // 自动提交表单
                    setTimeout(() => {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }, 500);
                });
            } else {
                document.getElementById('nfcTip').style.display = 'block';
                // 非iOS设备，自动提交表单
                setTimeout(() => {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }, 1000);
            }
            
            // 自动填写用户名
            document.getElementById('username').value = 'NFC访客';
            document.getElementById('password').value = 'nfc123';
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', function() {
            // 隐藏加载提示
            setTimeout(function() {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            }, 800);
            
            // 检查URL中是否有nfc参数
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('nfc')) {
                detectNfcAccess();
            }
        });

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if(username && password) {
                // 显示加载提示
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('loading-overlay').style.opacity = '1';
                document.getElementById('loading-text').textContent = '登录中，请稍候...';
                
                setTimeout(function() {
                    document.querySelector('.login-container').style.display = 'none';
                    document.getElementById('musicLibrary').style.display = 'block';
                    loadMusicLibrary();
                    
                    // 隐藏加载提示
                    document.getElementById('loading-overlay').style.opacity = '0';
                    setTimeout(function() {
                        document.getElementById('loading-overlay').style.display = 'none';
                    }, 500);
                }, 1000);
            }
        });

        // 音乐数据 - 添加封面图片路径
        const musicLibrary = [
            { title: '你被写在我的歌里', artist: '鹅鹅鹅', file: 'audio/你被写在我的歌里.mp3', cover: 'images/1.jpg' },
            { title: '枫', artist: '鹅鹅鹅', file: 'audio/枫.mp3', cover: 'images/2.jpg' },
            { title: '怎么了', artist: '鹅鹅鹅', file: 'audio/怎么了.mp3', cover: 'images/3.jpg' },
            { title: '找到你是我最伟大的成功', artist: '鹅鹅鹅', file: 'audio/找到你是我最伟大的成功.mp3', cover: 'images/4.jpg' },
            { title: '微微', artist: '鹅鹅鹅', file: 'audio/微微.mp3', cover: 'images/5.jpg' },
            { title: '他不懂', artist: '鹅鹅鹅', file: 'audio/他不懂.mp3', cover: 'images/6.jpg' },
            { title: '说好的幸福呢', artist: '鹅鹅鹅', file: 'audio/说好的幸福呢.mp3', cover: 'images/7.jpg' },
            { title: '如果说', artist: '鹅鹅鹅', file: 'audio/如果说.mp3', cover: 'images/8.jpg' },
            { title: '目及皆是你', artist: '鹅鹅鹅', file: 'audio/目及皆是你.mp3', cover: 'images/9.jpg' },
            { title: '红尘客栈', artist: '鹅鹅鹅', file: 'audio/红尘客栈.mp3', cover: 'images/10.jpg' },
            { title: 'Pinky murder', artist: '鹅鹅鹅', file: 'audio/Pinky murder.mp3', cover: 'images/11.jpg' },
            { title: 'A Sad Me In Your Eyes', artist: '鹅鹅鹅', file: 'audio/A Sad Me In Your Eyes.mp3', cover: 'images/12.jpg' },
            { title: '鸽子', artist: '鹅鹅鹅', file: 'audio/鸽子.mp3', cover: 'images/13.jpg' }
        ];

        // 当前播放状态
        let currentAudio = null;
        let currentCard = null;

        // 加载音乐库
        function loadMusicLibrary() {
            const grid = document.getElementById('musicGrid');
            grid.innerHTML = '';
            
            // 显示加载提示
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').style.opacity = '1';
            document.getElementById('loading-text').textContent = '正在加载音乐资源...';

            let loadedCount = 0;
            
            musicLibrary.forEach((music, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                // 添加背景图片层
                const bgDiv = document.createElement('div');
                bgDiv.className = 'card-bg';
                bgDiv.style.backgroundImage = `url('${music.cover}')`;
                card.appendChild(bgDiv);
                
                card.innerHTML += `
                    <div class="music-info">
                        <h3>${music.title}</h3>
                        <p>${music.artist}</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-${index}"></div>
                    </div>
                    <div class="controls">
                        <button class="play-btn" id="play-${index}">▶</button>
                        <span class="time-info" id="time-${index}">0:00 / 0:00</span>
                    </div>
                    <div class="volume-control">
                        <span class="volume-icon">🔊</span>
                        <input type="range" class="volume-slider" id="volume-${index}" min="0" max="1" step="0.1" value="0.7">
                    </div>
                `;
                
                // 播放/暂停按钮事件
                const playBtn = card.querySelector(`#play-${index}`);
                const progressBar = card.querySelector(`#progress-${index}`);
                const progressContainer = card.querySelector('.progress-container');
                const timeInfo = card.querySelector(`#time-${index}`);
                const volumeSlider = card.querySelector(`#volume-${index}`);
                
                // 使用相对路径（适用于GitHub Pages）
                const audioPath = music.file;
                let audio = new Audio(audioPath);
                audio.preload = 'metadata'; // 预加载元数据
                audio.volume = 0.7; // 默认音量
                
                // 音频加载事件
                audio.addEventListener('loadedmetadata', function() {
                    loadedCount++;
                    
                    // 更新时长显示
                    const durationMinutes = Math.floor(audio.duration / 60);
                    const durationSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
                    timeInfo.textContent = `0:00 / ${durationMinutes}:${durationSeconds}`;
                    
                    // 所有音频加载完成后隐藏加载提示
                    if (loadedCount === musicLibrary.length) {
                        document.getElementById('loading-overlay').style.opacity = '0';
                        setTimeout(function() {
                            document.getElementById('loading-overlay').style.display = 'none';
                        }, 500);
                    }
                });
                
                // 点击播放按钮
                playBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    togglePlay(audio, index, card);
                });
                
                // 解决进度条拖动问题：添加拖动支持
                let isDragging = false;
                
                progressContainer.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    updateProgress(e, audio, progressContainer, progressBar);
                });
                
                document.addEventListener('mousemove', function(e) {
                    if (isDragging) {
                        updateProgress(e, audio, progressContainer, progressBar);
                    }
                });
                
                document.addEventListener('mouseup', function() {
                    isDragging = false;
                });
                
                // 点击进度条
                progressContainer.addEventListener('click', function(e) {
                    updateProgress(e, audio, progressContainer, progressBar);
                });
                
                // 音量控制
                volumeSlider.addEventListener('input', function() {
                    audio.volume = this.value;
                });
                
                // 更新进度条和时间
                audio.addEventListener('timeupdate', function() {
                    if (!isDragging && !isNaN(audio.duration)) {
                        const progressPercent = (audio.currentTime / audio.duration) * 100;
                        progressBar.style.width = `${progressPercent}%`;
                        
                        // 更新时间显示
                        const currentMinutes = Math.floor(audio.currentTime / 60);
                        const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
                        const durationMinutes = Math.floor(audio.duration / 60);
                        const durationSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
                        
                        timeInfo.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
                    }
                });
                
                // 歌曲结束时重置
                audio.addEventListener('ended', function() {
                    playBtn.textContent = '▶';
                    progressBar.style.width = '0%';
                    timeInfo.textContent = `0:00 / ${Math.floor(audio.duration / 60)}:${Math.floor(audio.duration % 60).toString().padStart(2, '0')}`;
                });
                
                grid.appendChild(card);
            });
            
            // 如果加载超时
            setTimeout(function() {
                if (loadedCount < musicLibrary.length) {
                    document.getElementById('loading-overlay').style.opacity = '0';
                    setTimeout(function() {
                        document.getElementById('loading-overlay').style.display = 'none';
                    }, 500);
                }
            }, 10000); // 10秒超时
        }

        // 更新进度条
        function updateProgress(e, audio, container, progressBar) {
            const clickX = e.clientX - container.getBoundingClientRect().left;
            const containerWidth = container.clientWidth;
            const percentage = Math.min(Math.max(clickX / containerWidth, 0), 1);
            audio.currentTime = percentage * audio.duration;
            progressBar.style.width = `${percentage * 100}%`;
            
            // 更新时间显示
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
            
            container.parentElement.querySelector('.time-info').textContent = 
                `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        }

        // 播放/暂停切换
        function togglePlay(audio, index, card) {
            const playBtn = card.querySelector(`#play-${index}`);
            
            // 如果点击的是当前正在播放的歌曲
            if (currentAudio === audio) {
                if (audio.paused) {
                    audio.play().catch(e => console.log('播放失败:', e));
                    playBtn.textContent = '❚❚';
                } else {
                    audio.pause();
                    playBtn.textContent = '▶';
                }
            } 
            // 如果点击的是其他歌曲
            else {
                // 停止当前播放的歌曲
                if (currentAudio) {
                    currentAudio.pause();
                    if (currentCard) {
                        const prevPlayBtn = currentCard.querySelector('.play-btn');
                        prevPlayBtn.textContent = '▶';
                    }
                }
                
                // 播放新歌曲
                currentAudio = audio;
                currentCard = card;
                audio.currentTime = 0;
                audio.play().catch(e => console.log('播放失败:', e));
                playBtn.textContent = '❚❚';
            }
        }
    </script>
</body>
