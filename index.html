            document.getElementById('songPage').style.display = 'none';
            
            // ÈáçÁΩÆÁôªÂΩïË°®Âçï
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginError').textContent = '';
            
            // ÈáçÁΩÆÂÆâÂÖ®Áä∂ÊÄÅ
            loginAttempts = 0;
        }
        
        // ÈîÅÂÆöË¥¶Êà∑
        function lockAccount() {
            // Á°ÆÂÆöÈîÅÂÆöÊó∂Èó¥ÔºàÂàÜÈíüÔºâ
            const lockoutMinutes = lockoutLevel < SECURITY_CONFIG.lockoutLevels.length 
                ? SECURITY_CONFIG.lockoutLevels[lockoutLevel] 
                : SECURITY_CONFIG.lockoutLevels[SECURITY_CONFIG.lockoutLevels.length - 1];
            
            // ËÆæÁΩÆÈîÅÂÆöÁªìÊùüÊó∂Èó¥
            lockoutEndTime = Date.now() + lockoutMinutes * 60 * 1000;
            
            // ÊòæÁ§∫ÈîÅÂÆöÊèêÁ§∫
            document.getElementById('lockoutMessage').style.display = 'block';
            updateLockoutMessage();
            
            // Á¶ÅÁî®ÁôªÂΩïÊåâÈíÆÂíåËæìÂÖ•Ê°Ü
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;
            
            // ÂºÄÂßãÂÄíËÆ°Êó∂
            startLockoutCountdown();
            
            // Â¢ûÂä†ÈîÅÂÆöÁ≠âÁ∫ßÔºàÊúÄÂ§ß‰∏çË∂ÖËøáÈîÅÂÆöÊó∂Èó¥Êï∞ÁªÑÈïøÂ∫¶Ôºâ
            lockoutLevel = Math.min(lockoutLevel + 1, SECURITY_CONFIG.lockoutLevels.length);
        }
        
        // ÂºÄÂßãÈîÅÂÆöÂÄíËÆ°Êó∂
        function startLockoutCountdown() {
            clearInterval(lockoutTimer);
            
            lockoutTimer = setInterval(() => {
                const now = Date.now();
                const remaining = Math.max(0, lockoutEndTime - now);
                
                if (remaining <= 0) {
                    unlockAccount();
                    return;
                }
                
                // Êõ¥Êñ∞ÈîÅÂÆöÊèêÁ§∫‰ø°ÊÅØ
                updateLockoutMessage();
            }, 1000);
        }
        
        // Êõ¥Êñ∞ÈîÅÂÆöÊèêÁ§∫‰ø°ÊÅØ
        function updateLockoutMessage() {
            const remaining = Math.max(0, lockoutEndTime - Date.now());
            const minutes = Math.ceil(remaining / 60000);
            document.getElementById('lockoutMessage').textContent = 
                `Â∑≤ÁªèËøûÁª≠ËæìÂÖ•ÈîôËØØÂ§öÊ¨°Ôºå${minutes}ÂàÜÈíüÂêéÂèØ‰ª•ÈáçÊñ∞ËæìÂÖ•`;
        }
        
        // Ëß£ÈîÅË¥¶Êà∑
        function unlockAccount() {
            clearInterval(lockoutTimer);
            lockoutTimer = null;
            
            // ÈöêËóèÈîÅÂÆöÊ∂àÊÅØ
            document.getElementById('lockoutMessage').style.display = 'none';
            
            // ÂêØÁî®ËæìÂÖ•Ê°ÜÂíåÊåâÈíÆ
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('username').disabled = false;
            document.getElementById('password').disabled = false;
            
            // ÈáçÁΩÆÁôªÂΩïÂ∞ùËØïÊ¨°Êï∞
            loginAttempts = 0;
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            }, 800);
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('nfc')) {
                detectNfcAccess();
            }
            
            // ÂÖ®Â±ÄÁªëÂÆöÊí≠ÊîæÊéßÂà∂‰∫ã‰ª∂
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            document.getElementById('prevBtn').addEventListener('click', playPrevSong);
            document.getElementById('nextBtn').addEventListener('click', playNextSong);
            
            // Èü≥ÈáèÊéßÂà∂‰∫ã‰ª∂
            document.getElementById('volumeSlider').addEventListener('input', function() {
                if (currentAudio) {
                    currentAudio.volume = this.value;
                }
            });
            
            // ËøõÂ∫¶Êù°‰∫ã‰ª∂
            const progressContainer = document.querySelector('.progress-container');
            progressContainer.addEventListener('mousedown', function(e) {
                isDragging = true;
                updateProgress(e);
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    updateProgress(e);
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            progressContainer.addEventListener('click', function(e) {
                updateProgress(e);
            });
            
            // ÈîÆÁõò‰∫ã‰ª∂
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    playPrevSong();
                } else if (e.key === 'ArrowRight') {
                    playNextSong();
                } else if (e.key === ' ') {
                    togglePlay();
                    e.preventDefault();
                }
            });
            
            // Áî®Êà∑Ê¥ªÂä®Ê£ÄÊµã - ÈáçÁΩÆ‰ºöËØùËÆ°Êó∂Âô®
            document.addEventListener('mousemove', resetSessionTimer);
            document.addEventListener('keydown', resetSessionTimer);
            document.addEventListener('click', resetSessionTimer);
        });

        // ÁôªÂΩïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ê£ÄÊü•ÊòØÂê¶Âú®ÈîÅÂÆöÁä∂ÊÄÅ
            if (lockoutEndTime > Date.now()) {
                return;
            }
            
            const username = sanitizeInput(document.getElementById('username').value);
            const password = sanitizeInput(document.getElementById('password').value);
            const errorElement = document.getElementById('loginError');

            // È™åËØÅÁôªÂΩï‰ø°ÊÅØ
            if(username === SECURITY_CONFIG.adminUsername && password === SECURITY_CONFIG.adminPassword) {
                // ÁôªÂΩïÊàêÂäü
                errorElement.style.display = 'none';
                loginAttempts = 0;
                lockoutLevel = 0; // ÈáçÁΩÆÈîÅÂÆöÁ∫ßÂà´
                
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('loading-overlay').style.opacity = '1';
                document.getElementById('loading-text').textContent = 'ÁôªÂΩï‰∏≠ÔºåËØ∑Á®çÂÄô...';
                
                setTimeout(function() {
                    document.querySelector('.login-container').style.display = 'none';
                    document.getElementById('mainMenu').style.display = 'block';
                    
                    // ÂêØÂä®‰ºöËØùËÆ°Êó∂Âô®
                    startSessionTimer();
                    
                    document.getElementById('loading-overlay').style.opacity = '0';
                    setTimeout(function() {
                        document.getElementById('loading-overlay').style.display = 'none';
                    }, 500);
                }, 1000);
            } else {
                // ÁôªÂΩïÂ§±Ë¥•
                loginAttempts++;
                
                errorElement.style.display = 'block';
                if (loginAttempts < SECURITY_CONFIG.maxLoginAttempts) {
                    const remainingAttempts = SECURITY_CONFIG.maxLoginAttempts - loginAttempts;
                    errorElement.textContent = `Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØÔºåÊÇ®ËøòÊúâ ${remainingAttempts} Ê¨°Â∞ùËØïÊú∫‰ºö`;
                } else {
                    errorElement.textContent = 'ÁôªÂΩïÂ∞ùËØïÊ¨°Êï∞ËøáÂ§öÔºåË¥¶Êà∑Â∑≤ÈîÅÂÆö';
                    // ÈîÅÂÆöË¥¶Êà∑
                    lockAccount();
                }
            }
        });

        // ËæìÂÖ•ÂáÄÂåñÂáΩÊï∞ÔºàÈò≤Ê≠¢XSSÊîªÂáªÔºâ
        function sanitizeInput(input) {
            return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // Èü≥‰πêÊï∞ÊçÆ
        const musicLibrary = [
            { title: '‰Ω†Ë¢´ÂÜôÂú®ÊàëÁöÑÊ≠åÈáå', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/‰Ω†Ë¢´ÂÜôÂú®ÊàëÁöÑÊ≠åÈáå.mp3', cover: 'images/1.jpg' },
            { title: 'Êû´', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/Êû´.mp3', cover: 'images/2.jpg' },
            { title: 'ÊÄé‰πà‰∫Ü', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/ÊÄé‰πà‰∫Ü.mp3', cover: 'images/3.jpg' },
            { title: 'ÊâæÂà∞‰Ω†ÊòØÊàëÊúÄ‰ºüÂ§ßÁöÑÊàêÂäü', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/ÊâæÂà∞‰Ω†ÊòØÊàëÊúÄ‰ºüÂ§ßÁöÑÊàêÂäü.mp3', cover: 'images/4.jpg' },
            { title: 'ÂæÆÂæÆ', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/ÂæÆÂæÆ.mp3', cover: 'images/5.jpg' },
            { title: '‰ªñ‰∏çÊáÇ', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/‰ªñ‰∏çÊáÇ.mp3', cover: 'images/6.jpg' },
            { title: 'ËØ¥Â•ΩÁöÑÂπ∏Á¶èÂë¢', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/ËØ¥Â•ΩÁöÑÂπ∏Á¶èÂë¢.mp3', cover: 'images/7.jpg' },
            { title: 'Â¶ÇÊûúËØ¥', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/Â¶ÇÊûúËØ¥.mp3', cover: 'images/8.jpg' },
            { title: 'ÁõÆÂèäÁöÜÊòØ‰Ω†', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/ÁõÆÂèäÁöÜÊòØ‰Ω†.mp3', cover: 'images/9.jpg' },
            { title: 'Á∫¢Â∞òÂÆ¢Ê†à', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/Á∫¢Â∞òÂÆ¢Ê†à.mp3', cover: 'images/10.jpg' },
            { title: 'Pinky murder', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/Pinky murder.mp3', cover: 'images/11.jpg' },
            { title: 'A Sad Me In Your Eyes', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/A Sad Me In Your Eyes.mp3', cover: 'images/12.jpg' },
            { title: 'È∏ΩÂ≠ê', artist: 'ÈπÖÈπÖÈπÖ', file: 'audio/È∏ΩÂ≠ê.mp3', cover: 'images/13.jpg' }
        ];

        // ÂΩìÂâçÊí≠ÊîæÁä∂ÊÄÅ
        let currentAudio = null;
        let currentSongIndex = -1;
        let isPlaying = false;
        let currentMode = '';
        let isDragging = false;

        // ÊåâÈíÆ‰∫ã‰ª∂Â§ÑÁêÜ
        document.getElementById('randomPlay').addEventListener('click', function() {
            playRandomSong();
        });
        
        document.getElementById('viewList').addEventListener('click', function() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('musicLibrary').style.display = 'block';
            loadMusicLibrary();
        });
        
        document.getElementById('backToMenu').addEventListener('click', function() {
            document.getElementById('musicLibrary').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        });
        
        document.getElementById('backFromSong').addEventListener('click', function() {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            }
            document.getElementById('songPage').style.display = 'none';
            
            if (currentMode === 'list') {
                document.getElementById('musicLibrary').style.display = 'block';
            } else {
                document.getElementById('mainMenu').style.display = 'block';
            }
        });

        // Âä†ËΩΩÈü≥‰πêÂ∫ì
        function loadMusicLibrary() {
            const grid = document.getElementById('musicGrid');
            grid.innerHTML = '';
            
            musicLibrary.forEach((music, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                const bgDiv = document.createElement('div');
                bgDiv.className = 'card-bg';
                bgDiv.style.backgroundImage = `url('${music.cover}')`;
                card.appendChild(bgDiv);
                
                card.innerHTML += `
                    <div class="music-info">
                        <h3>${sanitizeInput(music.title)}</h3>
                        <p>${sanitizeInput(music.artist)}</p>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    playSong(index, 'list');
                });
                
                grid.appendChild(card);
            });
        }

        // Êí≠ÊîæÈöèÊú∫Ê≠åÊõ≤
        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * musicLibrary.length);
            playSong(randomIndex, 'random');
        }

        // Êí≠ÊîæÊåáÂÆöÊ≠åÊõ≤
        function playSong(index, mode) {
            currentMode = mode;
            currentSongIndex = index;
            const song = musicLibrary[index];
            
            // Êõ¥Êñ∞UI
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('musicLibrary').style.display = 'none';
            document.getElementById('songPage').style.display = 'block';
            
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songArtist').textContent = song.artist;
            document.getElementById('songCover').style.backgroundImage = `url('${song.cover}')`;
            
            // ÂÅúÊ≠¢Âπ∂Ê∏ÖÈô§ÂΩìÂâçÈü≥È¢ë
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                // Ê∏ÖÈô§ÊâÄÊúâ‰∫ã‰ª∂ÁõëÂê¨Âô®
                currentAudio.removeEventListener('loadedmetadata', null);
                currentAudio.removeEventListener('ended', null);
                currentAudio.removeEventListener('timeupdate', null);
                
                currentAudio = null;
            }
            
            // ÈáçÁΩÆËøõÂ∫¶Êù°ÂíåÊó∂Èó¥
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('timeInfo').textContent = '0:00 / 0:00';
            
            // ÂàõÂª∫Êñ∞ÁöÑÈü≥È¢ëÂØπË±°
            currentAudio = new Audio(song.file);
            currentAudio.playbackRate = 1.0;
            currentAudio.volume = document.getElementById('volumeSlider').value;
            
            // Êõ¥Êñ∞Êí≠ÊîæÊåâÈíÆÁä∂ÊÄÅ
            isPlaying = false;
            document.getElementById('playBtn').textContent = '‚ñ∂';
            
            // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').style.opacity = '1';
            document.getElementById('loading-text').textContent = 'Âä†ËΩΩÊ≠åÊõ≤‰∏≠...';
            
            // Èü≥È¢ëÂä†ËΩΩ‰∫ã‰ª∂
            currentAudio.addEventListener('loadedmetadata', function() {
                const durationMinutes = Math.floor(currentAudio.duration / 60);
                const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
                document.getElementById('timeInfo').textContent = `0:00 / ${durationMinutes}:${durationSeconds}`;
                
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-overlay').style.display = 'none';
                }, 500);
            });
            
            // Ê≠åÊõ≤ÁªìÊùüÊó∂Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
            currentAudio.addEventListener('ended', function() {
                playNextSong();
            });
            
            // Êó∂Èó¥Êõ¥Êñ∞‰∫ã‰ª∂
            currentAudio.addEventListener('timeupdate', function() {
                if (!isDragging && !isNaN(currentAudio.duration)) {
                    const progressPercent = (currentAudio.currentTime / currentAudio.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progressPercent}%`;
                    
                    const currentMinutes = Math.floor(currentAudio.currentTime / 60);
                    const currentSeconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
                    const durationMinutes = Math.floor(currentAudio.duration / 60);
                    const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
                    
                    document.getElementById('timeInfo').textContent = 
                        `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
                }
            });
            
            // ÈîôËØØÂ§ÑÁêÜ
            currentAudio.addEventListener('error', function() {
                console.error('Èü≥È¢ëÂä†ËΩΩÈîôËØØ:', currentAudio.error);
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('songPage').style.display = 'none';
                    if (currentMode === 'list') {
                        document.getElementById('musicLibrary').style.display = 'block';
                    } else {
                        document.getElementById('mainMenu').style.display = 'block';
                    }
                }, 500);
            });
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress(e) {
            if (!currentAudio) return;
            
            const container = document.querySelector('.progress-container');
            const clickX = e.clientX - container.getBoundingClientRect().left;
            const containerWidth = container.clientWidth;
            const percentage = Math.min(Math.max(clickX / containerWidth, 0), 1);
            
            currentAudio.currentTime = percentage * currentAudio.duration;
            const progressPercent = percentage * 100;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            
            const currentMinutes = Math.floor(currentAudio.currentTime / 60);
            const currentSeconds = Math.floor(currentAudio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(currentAudio.duration / 60);
            const durationSeconds = Math.floor(currentAudio.duration % 60).toString().padStart(2, '0');
            
            document.getElementById('timeInfo').textContent = 
                `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        }

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function togglePlay() {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play().catch(e => {
                    console.error('Êí≠ÊîæÂ§±Ë¥•:', e);
                });
                isPlaying = true;
                document.getElementById('playBtn').textContent = '‚ùö‚ùö';
            } else {
                currentAudio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            }
        }

        // Êí≠Êîæ‰∏ä‰∏ÄÈ¶ñ
        function playPrevSong() {
            if (currentMode === 'random') {
                playRandomSong();
            } else {
                let newIndex = currentSongIndex - 1;
                if (newIndex < 0) newIndex = musicLibrary.length - 1;
                playSong(newIndex, 'list');
            }
        }

        // Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        function playNextSong() {
            if (currentMode === 'random') {
                playRandomSong();
            } else {
                let newIndex = currentSongIndex + 1;
                if (newIndex >= musicLibrary.length) newIndex = 0;
                playSong(newIndex, 'list');
            }
        }
    </script>
